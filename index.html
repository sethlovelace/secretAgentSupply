<!DOCTYPE html>
<html>
  <!-- Web page meta-data and links -->
  <head>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <!-- Page content -->
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <!-- Main content box that holds web content -->
    <main>
      <!-- Box holding banner image and text box -->
      <div class="banner">
        <div class="container">
          <div class="banner-text">
            <p>NEW ARRIVAL</p>
            <h2>SPORTS BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>
      <!-- Box holding navigation bar text elements -->
      <div class="navigation">
        <nav class = "large-screen">
          <div class="container">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicle</span>
            <span>Classes</span>
            <span>Contact</span>
          </div>
        </nav>
        <nav class="tablet">
          <div class="container">
            <span>Menu</span>
          </div>
        </nav>
      </div>
      <!-- Box that contains image boxes -->
      <div class="container">
        <div class="images">
          <!-- Box holding expolding pen image and text -->
          <div class="image-box pen">
            <div class="image pen">
              <img src="./resources/images/pen.png">
            </div>
            <p class="description">Exploding Pen</p>
          </div>
          <!-- Box holding cellular watch image and text -->
          <div class="image-box watch">
            <div class="image watch">
              <img src="./resources/images/watch.png">
            </div>
            <p class="description">Cellular Watch</p>
          </div>
          <!-- Box holding thermal glasses image and text -->
          <div class="image-box glasses">
            <div class="image glasses">
              <img src="./resources/images/glasses.png">
            </div>
            <p class="description">Thermal Glasses</p>
          </div>
          <!-- Box holding information on location and hours -->
        </div>
      </div>
      <!-- Box that contains location and hours content -->
      <div class="container">
        <div class="information">
          <!-- Box holding location heading and coordinates -->
          <div class="info-box">
            <p class="title">Location</p>
            <span>-47.346436, 82.32354</span>
          </div>
          <!-- Box holding hours heading and S. Agent hours -->
          <div class="info-box">
            <p class="title">Hours</p>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer with copyright information -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>

</html>
